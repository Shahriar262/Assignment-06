<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth Project</title>
    <!-- Daisyui and tailwind cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- css style link -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <!-- Navbar section -->
    <header>
      <div class="navbar bg-green-700 shadow-sm">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>About</a></li>
              <li><a>Gallery</a></li>
              <li><a>Plant a Tree</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl text-white ml-[-16px] md:ml-[90px]">Green Earth</a>
        </div>
        <div class="navbar-center hidden md:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-white">About</a></li>
            <li><a class="text-white">Gallery</a></li>
            <li><a class="text-white">Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end mr-1 md:mr-[105px]">
          <a class="btn bg-yellow-400 rounded-3xl border-none text-green-800 hover:bg-yellow-200">Plant a Tree</a>
        </div>
      </div>
    </header>

    <main>
      <!-- Banner section starts here -->
       <section class="relative bg-[#CFF0DC] text-white text-center py-20 overflow-hidden">
         <h1 class="text-4xl font-bold text-black">Plant a Tree, Grow a Future</h1>
         <p class="mt-4 text-gray-700">Join our mission to plant 1 million trees and make the Earth greener for future<br class="hidden md:inline"> generations.</p>
         <button class="mt-6 bg-yellow-400 text-green-700 px-6 py-2 border-none rounded-3xl font-semibold hover:bg-yellow-200 cursor-pointer">Get Involved</button>
         <img src="./assets/hero-leaf1.png" alt="" class="absolute bottom-0 left-0  w-32 md:w-[420px] h-24 md:h-[330px] pointer-events-none select-none" />
         <img src="./assets/hero-leaf2.png" alt="" class="absolute bottom-0 right-0 w-32 md:w-[420px] h-24  md:h-[330px] pointer-events-none select-none" />

       </section>
    </main>

  </body>
</html>
